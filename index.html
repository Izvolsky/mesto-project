<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mestro</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" src="./images/profile__image.jpg" alt="Жак-Ив-Кусто">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="form-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input-name" name="name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input-profession" name="profession" type="text" placeholder="Профессия"
            value="Исследователь океана">
        </fieldset>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
 <div class="popup popup__new-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="form-edit">
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input-name" name="name" type="text" placeholder="Название" value="">
        </fieldset>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input-profession" name="profession" type="text" placeholder="Ссылка на картинку"
            value="">
        </fieldset>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__big-card">
    <div class="popup__big-card-container">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__big-card-image">
      <h2 class="popup__big-card-text"></h2>
    </div>
  </div>
  <template id="template-Element">
    <li class="element">
      <img class="element__image">
      <button class="element__button-trash" type="button"></button>
      <div class="element__info">
        <h2 class="element__place"></h2>
        <button class="element__button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="index.js"></script>
</body>
